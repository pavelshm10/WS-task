name: Build and Sync Client
on:
  push:
    branches:
      - main
      - staging
      - dev
    paths:
      - client/**
jobs:
  build-and-sync-client:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == ‘refs/heads/main’ && ‘production’ || github.ref == ‘refs/heads/staging’ && ‘staging’ || github.ref == ‘refs/heads/dev’ && ‘development’ }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        working-directory: ./client
        run: npm install

      - name: Build client
        working-directory: ./client
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync with S3
        run: |
          aws s3 sync ./client/dist s3://${{ secrets.S3_BUCKET }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"